<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz!</title>
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header id="header">
      <h2>HIGH SCORES</h2>
      <h2>TIME:</h2>
    </header>
    <main>
      <div class="container">
        <h1>CODE QUIZ CHALLENGE</h1>
        <p>This is a quiz. See how well you do!</p>
        <button id="start-button">START</button>
      </div>
      <div class="hidden-question-1">
        <h1>Question 1</h1>
        <p>What is the best musical ever?</p>
        <button id="wicked">A. Wicked</button>
        <button class="wrong">B. Six</button>
        <button class="wrong">C. Lion King</button>
        <button class="wrong">D. Phantom</button>
      </div>
      <div class="hidden-question-2">
        <h1>Question 2</h1>
        <p>Who played elphaba?</p>
        <button id="wicked">A. Idina</button>
        <button class="wrong">B. Christin</button>
        <button class="wrong">C. Kate</button>
        <button class="wrong">D. Madeline</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
